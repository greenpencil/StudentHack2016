<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <script src="js/jquery-2.2.1.min.js"></script>
    <script src="js/rest.js"></script>

    <title>Go Dig it!</title>
</head>
<body>
    <div id="create-user">
        <input class="username" type="text" placeholder="Username" />
        <input class="email" type="email" placeholder="help@godigit.net" />
        <input class="password" type="password" />
        <input class="confirm" type="submit" value="Sign up" />
        <p class="success" style="color: green;"></p>
        <p class="error" style="color: red;"></p>

    </div>

    <div id="update-user">
        <input class="username" type="text" value="Username" />
        <input class="email" type="email" value="help@godigit.net" />
        <input class="password" type="password" />
        <input class="confirm" type="submit" value="Update" />
        <p class="success" style="color: green;"></p>
        <p class="error" style="color: red;"></p>

    </div>

    <div id="create-hunt">
        <br>Dig :<br>
        name :<input class="hunt-name" type="text" placeholder="name" />
        clue 1 :<input class="clue1" type="text" placeholder="clue1" />
        clue 2 :<input class="clue2" type="text" placeholder="clue2" />
        clue 3 :<input class="clue3" type="text" placeholder="clue3" />
        comments :<input class="comments" type="text" placeholder="comments" />

        <br>Puzzle :<br>

        name :<input class="puzzle-name" type="text" placeholder="name" />
        description:<input class="description" type="text" placeholder="description" />
        latitude :<input class="latitude" type="text" placeholder="latitude" />
        longitude :<input class="longitude" type="text" placeholder="longitude" />



        <input class="confirm" type="submit" value="Place Dig and puzzle" />
        <p class="success" style="color: green;"></p>
        <p class="error" style="color: red;"></p>

    </div>
</body>
</html>
