<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <script src="js/jquery-2.2.1.min.js"></script>
    <script src="js/rest.js"></script>

    <title>Go Dig it!</title>
</head>
<body>
    <div id="create-user">
        <input class="username" type="text" placeholder="Username" />
        <input class="email" type="email" placeholder="help@godigit.net" />
        <input class="password" type="password" />
        <input class="confirm" type="submit" value="Sign up" />
        <p class="success" style="color: green;"></p>
        <p class="error" style="color: red;"></p>

    </div>

    <div id="update-user">
        <input class="username" type="text" value="Username" />
        <input class="email" type="email" value="help@godigit.net" />
        <input class="password" type="password" />
        <input class="confirm" type="submit" value="Update" />
        <p class="success" style="color: green;"></p>
        <p class="error" style="color: red;"></p>

    </div>

    <div id="place-dig">
        longitude :<input class="longitude" type="text" placeholder="longitude" />
        latitude :<input class="latitude" type="text" placeholder="latitude" />
        altitude :<input class="altitude" type="text" placeholder="altitude" />
        name :<input class="name" type="text" placeholder="name" />
        qrcode :<input class="qrcode" type="text" placeholder="qrcode" />
        budget :<input class="budget" type="number" placeholder="10" />



        <input class="confirm" type="submit" value="Place Dig" />
        <p class="success" style="color: green;"></p>
        <p class="error" style="color: red;"></p>

    </div>
</body>
</html>
